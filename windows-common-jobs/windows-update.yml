---
- name: run windows update on Windows machines
  become: true
  hosts: all
  gather_facts: false

  tasks:
  - name: check online
    win_ping:
  
  - name: perform updates
    win_updates:
      category_names:
        - SecurityUpdates
        - CriticalUpdates
        - UpdateRollups
      reboot: yes
      reboot_timeout: 3600
