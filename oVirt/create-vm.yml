---
- name: create vm on RH Virtualization
  become: true
  hosts: all
  gather_facts: false

  vars:
    url:          'https://server.zeb.nz/ovirt-engine/api'
    username:     'admin@internal'
    password:     ''
    name:         'win2019'
    template:     'Windows-Server-2019'
    cluster:      'host-zeb-nz-Local'

  pre_tasks:
    - name: Login to RHV
      ovirt_auth:
        url: '{{ url }}'
        username: '{{ username }}'
        password: '{{ password }}'
        ca_file: "omit"
        insecure: 'true'
      tags:
        - always

  tasks:
  - name: Create VM
    ovirt_vm:
      name: '{{ name }}'
      template: '{{ template }}'
      cluster: '{{ cluster }}'
      use_latest_template_version: true
      auth: "{{ ovirt_auth }}"

  post_tasks:
    - name: Logout from RHV
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      tags:
        - always